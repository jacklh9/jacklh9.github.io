<html>
	<head>
		<meta charset="utf-8">
		<script src="game.js"></script>
		<link href="stylesheets/slots.css" rel="stylesheet" type="text/css">
	</head>
	
		<body onload="runGame()">
		<div id="content">

		<main>
		<table>
		<thead>
			<tr>
				<th colspan="9" id="header">
				</th>
			</tr>
		</thead>
		<tr>
		  <td id = "credit_cost"></td>
		  <td class="thin"></td>
		  <td id = "current_bet"></td>
		  <td class="thin"></td>
		  <td id = "recent_win_payout"></td>
		  <td class="thin"></td>
		  <td id = "previous_turn_payout"></td>
		  <td class="thin"></td>
		  <td id = "balance"></td>
		</tr>
		<tr>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		</tr>
		<tr>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td id="reel1"><img src="imgs/fat.png"</td>
		  <td class="thin"></td>
		  <td id="reel2"><img src="imgs/fat.png"</td>
		  <td class="thin"></td>
		  <td id="reel3"><img src="imgs/fat.png"</td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		</tr>
		<tr>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		</tr>
		<tr>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td id="bet"><img src="imgs/bet.png"</td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td id="spin"><img src="imgs/spin.png"</td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		</tr>
		<tr>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		  <td class="thin"></td>
		  <td class="fat"></td>
		</tr>
		</table>

		</main>
		</div> <!-- end id="content" -->
	</body>
</html>
